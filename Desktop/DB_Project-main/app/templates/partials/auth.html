<!-- Register Modal Start -->
<div class="ms_register_popup">
  <div id="myModal" class="modal centered-modal" role="dialog">
    <div class="modal-dialog register_dialog">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal"><i class="fa_icon form_close"></i></button>
        <div class="modal-body">
          <div class="ms_register_img">
            <img src="/static/images/register_img.png" alt="" class="img-fluid" />
          </div>
          <div class="ms_register_form">
            <h2>Register / Sign Up</h2>
            <div class="form-group">
              <input id="username" type="text" placeholder="Enter Username" class="form-control" />
              <span class="form_icon"><i class="fa_icon form-user" aria-hidden="true"></i></span>
            </div>
            <div class="form-group">
              <input id="email" type="text" placeholder="Enter Your Email" class="form-control" />
              <span class="form_icon"><i class="fa_icon form-envelope" aria-hidden="true"></i></span>
            </div>
            <div class="form-group">
              <input id="password" type="password" placeholder="Enter Password" class="form-control" />
              <span class="form_icon"><i class="fa_icon form-lock" aria-hidden="true"></i></span>
            </div>
            <div class="form-group">
              <input id="confirm-password" type="password" placeholder="Confirm Password" class="form-control" />
              <span class="form_icon"><i class="fa_icon form-lock" aria-hidden="true"></i></span>
            </div>
            <a href="#" class="ms_btn" id="register-btn">register now</a>
            <p>
              Already Have An Account? <a href="#myModal1" data-toggle="modal" class="ms_modal hideCurrentModel">login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Login Popup Start -->
<div id="myModal1" class="modal centered-modal" role="dialog">
  <div class="modal-dialog login_dialog">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal"><i class="fa_icon form_close"></i></button>
      <div class="modal-body">
        <div class="ms_register_img">
          <img src="/static/images/register_img.png" alt="" class="img-fluid" />
        </div>
        <div class="ms_register_form">
          <h2>login / Sign in</h2>
          <div class="form-group">
            <input id="login-email" type="text" placeholder="Enter Your Email" class="form-control" />
            <span class="form_icon"><i class="fa_icon form-envelope" aria-hidden="true"></i></span>
          </div>
          <div class="form-group">
            <input id="login-password" type="password" placeholder="Enter Password" class="form-control" />
            <span class="form_icon"><i class="fa_icon form-lock" aria-hidden="true"></i></span>
          </div>
          <div class="remember_checkbox">
            <label>
              Keep me signed in<input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
          <a href="#" id="login-btn" class="ms_btn">login now</a>
          <div class="popup_forgot">
            <a href="#">Forgot Password ?</a>
          </div>
          <p>
            Don't Have An Account? <a href="#myModal" data-toggle="modal" class="ms_modal1 hideCurrentModel">register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
