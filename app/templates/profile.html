<!DOCTYPE html>

<!-- [if IE 8]> <html lang="en" class="ie8 no-js"> <![endif] -->
<!-- [if IE 9]> <html lang="en" class="ie9 no-js"> <![endif] -->

<html lang="en">
  <!-- <![endif] -->
  <!-- Begin Head -->

  <head>
    <title>Miraculous - Online Music Store Html Template</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description" content="Music" />
    <meta name="keywords" content="" />
    <meta name="author" content="kamleshyadav" />
    <meta name="MobileOptimized" content="320" />
    <!-- Start Style -->
    <link rel="stylesheet" type="text/css" href="/static/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/js/plugins/swiper/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/js/plugins/nice_select/nice-select.css" />
    <link rel="stylesheet" type="text/css" href="/static/js/plugins/player/volume.css" />
    <link rel="stylesheet" type="text/css" href="/static/js/plugins/scroll/jquery.mCustomScrollbar.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />

    <!-- DB_project added styles -->
    <link rel="stylesheet" type="text/css" href="/static/css/db_project/profile.css" />

    <!-- Favicon Link -->
    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png" />
  </head>
  <body>
    <!-- Main Wrapper Start -->
    <div class="ms_main_wrapper">
      <!-- Side Menu Start -->
      {% include 'partials/sidebar.html' %}

      <!-- Main Content Start -->
      <div class="ms_content_wrapper padder_top80">
        <!-- Header -->
        {% include 'partials/header.html' %}

        <!-- Edit Profile Wrapper Start -->
        <div class="ms_profile_wrapper">
          <h1>Profile</h1>
          <div class="ms_profile_box">
            <div id="profileImageWrapper" class="ms_pro_img">
              <img id="profileImage" src="/static/images/profiles/default.jpg" alt="Profile Image" class="img-fluid" style="cursor: pointer;" />
              <div class="pro_img_overlay">
                <i class="fa_icon edit_icon"></i>
              </div>
              <input type="file" id="profileImageInput" accept="image/*" style="display: none;" />
            </div>
            <div class="ms_pro_form">
              <form id="profileForm">
                <div class="form-group">
                  <label>Username</label>
                  <span class="profile-value" id="username-value"></span>
                  <input type="text" name="username" class="form-control d-none" placeholder="" />
                </div>
                <div class="form-group">
                  <label>Name</label>
                  <span class="profile-value" id="name-value"></span>
                  <input type="text" name="name" class="form-control d-none" placeholder="" />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <span class="profile-value" id="email-value"></span>
                  <input type="email" name="email" class="form-control d-none" placeholder="" />
                </div>
                <div class="form-group">
                  <label>Birthdate</label>
                  <span class="profile-value" id="birthdate-value"></span>
                  <input type="date" name="birthdate" class="form-control d-none" placeholder="" />
                </div>
                <div class="form-group">
                  <label>Gender</label>
                  <span class="profile-value" id="gender-value"></span>
                  <select name="gender" class="form-control d-none">
                    <option value="">Selectâ€¦</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Country</label>
                  <span class="profile-value" id="country-value"></span>
                  <input type="text" name="country" class="form-control d-none" placeholder="" />
                </div>
                <div class="pro-form-btn text-center marger_top15">
                  <button type="button" id="editProfileBtn" class="ms_btn">Update Profile</button>
                  <button type="submit" id="saveProfileBtn" class="ms_btn d-none">Save</button>
                  <button type="button" id="cancelProfileBtn" class="ms_btn d-none">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Main div close -->
      </div>
      <!-- Footer -->
      {% include 'partials/footer.html' %}

      <!-- Audio Player Section -->
      {% include 'partials/audioplayer.html' %}
    </div>
    <!-- Authentication -->
    {% include 'partials/auth.html' %}

    <!-- Language Selection -->
    {% include 'partials/language.html' %}

    <!-- Queue -->
    {% include 'partials/queue.html' %}

    <!-- Main js file Style -->
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/plugins/swiper/js/swiper.min.js"></script>
    <script type="text/javascript" src="/static/js/plugins/player/jplayer.playlist.min.js"></script>
    <script type="text/javascript" src="/static/js/plugins/player/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="/static/js/plugins/player/audio-player.js"></script>
    <script type="text/javascript" src="/static/js/plugins/player/volume.js"></script>
    <script type="text/javascript" src="/static/js/plugins/nice_select/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="/static/js/plugins/scroll/jquery.mCustomScrollbar.js"></script>
    <script type="text/javascript" src="/static/js/custom.js"></script>

    <!-- DB_project added scripts -->
    <script src="/static/js/db_project/common.js"></script>
    <script src="/static/js/db_project/auth.js"></script>
    <script src="/static/js/db_project/profile.js"></script>
  </body>
</html>
